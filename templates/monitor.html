<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リアルタイムモニター</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🖥️</text></svg>">
    <!-- 外部CSSファイル (static/style.css) を読み込む -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- bodyに 'monitor-page' クラスを付与し、CSSで専用スタイルを適用 -->
<body class="monitor-page">

    <!-- 
      映像ストリーミングのエンドポイント (/video_feed) をimgタグのsrcに指定
      これにより、Motion JPEG ストリームがここに描画される
    -->
    <img src="{{ url_for('video_feed') }}" alt="Loading camera stream...">
</body>
</html>
